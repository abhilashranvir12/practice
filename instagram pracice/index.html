<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Post card desiign practice</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="top">
        <div class="user-details">
          <div class="profile-img">
            <img src="images/logo.jpg" alt="logo" class="cover" />
          </div>
          <span class="name"> abhilash ranvir </span>
          <span class="place">Bangalore,India</span>
        </div>
        <div>
          <i class="fas fa-ellipsis-v" class="dot"></i>
        </div>
      </div>
      <!-- main image section -->
      <div class="main-img">
        <img src="images/bg.jpg" class="cover" />
      </div>
      <!-- buttons -->
      <div class="btn">
        <div class="left">
          <i class="far fa-heart"></i>
          <i class="far fa-comment"></i>
          <i class="far fa-paper-plane"></i>
        </div>
        <div class="right">
          <i class="far fa-bookmark"></i>
        </div>
      </div>
      <span class="likes">10 likes</span>
      <span class="message">
        <b>abhilash ranvir</b> trying to clone insagram post
      </span>
      <span class="comments">view all comments</span>
      <div class="add-comments">
        <div class="user-img">
          <img src="images/user.jpg" class="cover" />
        </div>
        <input type="text" class="text" placeholder="add a comment" />
      </div>
      <span class="post-time">5 hours ago</span>
    </div>
  </body>
</html>
