<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Post card desiign practice</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="top">
        <div class="userDetails">
          <div class="profile_img">
            <img src="images/logo.jpg" alt="logo" class="cover" />
          </div>
          <h3>
            abhilash ranvir <br />
            <span>Bangalore,India</span>
          </h3>
        </div>
        <div>
          <img src="images/dot.png" class="dot" />
        </div>
      </div>
      <!-- main image section -->
      <div class="main-img">
        <img src="images/bg.jpg" class="cover" />
      </div>
      <!-- buttons -->
      <div class="btn">
        <div class="left">
          <img
            src="images/heart.png"
            alt="heart"
            class="heart"
            onclick="likeButton()"
          />
          <img src="images/comment.png" alt="comment" />
          <img src="images/share.png" alt="share" />
        </div>
        <div class="right">
          <img src="images/bookmark.png" />
        </div>
      </div>
      <h4 class="likes">10 likes</h4>
      <h4 class="message">
        <b>abhilash ranvir</b> trying to clone insagram post
      </h4>
      <h4 class="comments">view all comments</h4>
      <div class="addComments">
        <div class="userImg">
          <img src="images/user.jpg" class="cover" />
        </div>
        <input type="text" class="text" placeholder="add a comment" />
      </div>
      <h5 class="postTime">5 hours ago</h5>
    </div>
    <script>
      function likeButton() {
        let heart = document.querySelector(".heart");
        if (heart.src.match("heart.png")) {
          heart.src = "heart_red.png";
        } else {
          heart.src = "heart.png";
        }
      }
    </script>
  </body>
</html>
